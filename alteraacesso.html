<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Alterar Acesso</title>
</head>

<body>
    <h2>Alterar Acesso</h2>
    <form id="changeAccessForm">
        <!-- Adicione os campos necessários para alterar o acesso -->
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="username" required><br>
        <!-- Exemplo de campo para nova senha -->
        <label for="newPassword">Nova Senha:</label><br>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script src="change_access.js"></script>
</body>

</html>
